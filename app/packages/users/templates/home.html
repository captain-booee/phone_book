{% extends "layout.html" %}

{% block content %}

<table class="highlight centered">
        <thead>
          <tr>
              <th>First name</th>
              <th>Last name</th>
              <th>Item Price</th>
              <th>Delete</th>
              <th>Edit</th>
          </tr>
        </thead>

        <tbody>
        {% for contact in contacts %}
          <tr>
            <td>{{ contact.first_name }}</td>
            <td>{{ contact.last_name }}</td>
            <td>{{ contact.phone_number }}</td>
              <td><a class="btn btn-large waves-effect waves-light red" href="{{ url_for('users.delete_contact', contact_id=contact.id) }}"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
              <td><a class="btn btn-large waves-effect waves-light blue" href="{{ url_for('users.edit_contact', contact_id=contact.id) }}"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
          </tr>
        {% endfor %}
        </tbody>
      </table>

{% endblock content %}
